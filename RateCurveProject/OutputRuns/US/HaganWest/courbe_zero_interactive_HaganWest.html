                    xaxis: { title: 'Maturité (années)' },
                    yaxis: { title: 'Taux zéro (%)' },
                    yaxis2: { title: 'DF', overlaying: 'y', side: 'right' },
                    legend: { orientation: 'h', x: 0.0, y: -0.2 },
                    margin: { t: 40, l: 60, r: 60, b: 60 }
                };

                Plotly.newPlot('chart', data, layout);
            </script>
        </body>
